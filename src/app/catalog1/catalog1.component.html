<app-header></app-header>

<!-- page title -->
<section class="section section--first section--bg" data-bg="assets/img/section/section.jpg">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section__wrap">
          <!-- section title -->
          <h2 class="section__title">Catalog grid</h2>
          <!-- end section title -->

          <!-- breadcrumb -->
          <ul class="breadcrumb">
            <li class="breadcrumb__item"><a href="#">Home</a></li>
            <li class="breadcrumb__item breadcrumb__item--active">Catalog grid</li>
          </ul>
          <!-- end breadcrumb -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end page title -->

<!-- filter -->
<div class="filter">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="filter__content">
          <div class="filter__items">
            <!-- filter item -->
            <div class="filter__item" id="filter__genre">
              <span class="filter__item-label">GENRE:</span>

              <div class="filter__item-btn dropdown-toggle" role="navigation" id="filter-genre" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <input id="type" type="button" value="All Types">
                <span></span>
              </div>

              <ul class="filter__item-menu dropdown-menu scrollbar-dropdown" aria-labelledby="filter-genre">
                <li>All Types</li>
                <li>action</li>
                <li>comedy</li>
                <li>romantic</li>
                <li>rom-coms</li>
                <li>adventure</li>
                <li>musicals</li>
                <li>dramas</li>
                <li>historical</li>
                <li>real life</li>
                <li>war</li>
                <li>horror</li>
                <li>science fiction</li>
              </ul>
            </div>

            <div class="filter__item" id="filter__rate">
              <span class="filter__item-label">IMBd:</span>

              <div class="filter__item-btn dropdown-toggle" role="button" id="filter-rate" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <div class="filter__range">
                  <div id="filter__imbd-start"></div>
                  <div id="filter__imbd-end"></div>
                </div>
                <span></span>
              </div>

              <div class="filter__item-menu filter__item-menu--range dropdown-menu" aria-labelledby="filter-rate">
                <div id="filter__imbd"></div>
              </div>
            </div>
            <!-- end filter item -->


          </div>

          <!-- filter btn -->
          <button class="filter__btn" type="button" (click)="filter()">apply
            filter</button>
          <!-- end filter btn -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end filter -->

<!-- catalog -->
<div class="catalog">
  <div class="container">
    <div class="row">
      <!-- card -->
      <div class="col-lg-3 col-sm-4 " *ngFor="let movie of filtered_movies">
        <app-affiche-movie-head [movie]=movie></app-affiche-movie-head>
        <!-- <app-movie-desc [movie]=movie></app-movie-desc> -->
      </div>
      <!-- end card -->

      <!-- card -->


      <!-- paginator -->
      <div class="col-12">
        <ul class="paginator">
          <li class="paginator__item paginator__item--prev">
            <a href="#"><i class="icon ion-ios-arrow-back"></i></a>
          </li>
          <li class="paginator__item paginator__item--active"><a [routerLink]="['/catalog/1']">1</a></li>
          <li class="paginator__item "><a [routerLink]="['/catalog/2']">2</a></li>
          <li class="paginator__item"><a [routerLink]="['/catalog/3']">3</a></li>
          <li class="paginator__item"> <a [routerLink]="['/catalog/4']">4 </a> </li>
          <li class="paginator__item paginator__item--next"><a href="#"><i class="icon ion-ios-arrow-forward"></i></a>
          </li>
        </ul>
      </div>
      <!-- end paginator -->
    </div>
  </div>
</div>
<!-- end catalog -->

<!-- expected premiere -->
<section class="section section--bg" data-bg="assets/img/section/section.jpg">
  <div class="container">
    <div class="row">
      <!-- section title -->
      <div class="col-12">
        <h2 class="section__title">Expected premiere</h2>
      </div>
      <!-- end section title -->

      <!-- card -->
      <div class="col-6 col-sm-4 col-lg-3 col-xl-2" *ngFor="let movie of movies">
        <app-affiche-movie-foot [movie]=movie></app-affiche-movie-foot>
        <!-- <app-movie-desc-small  [movie]=movie></app-movie-desc-small> -->
      </div>
      <!-- end card -->

      <!-- section btn -->
      <div class="col-12">
        <a href="#" class="section__btn">Show more</a>
      </div>
      <!-- end section btn -->
    </div>
  </div>
</section>
<!-- end expected premiere -->

<app-footer></app-footer>
