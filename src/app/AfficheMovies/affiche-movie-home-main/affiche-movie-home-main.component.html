<div class="card card--list" >
    <div class="row">
        <div class="col-12 col-sm-4">
            <div class="card__cover">
                <img [src]="movie.file" alt="">
                <a href="/MovieDetails/{{movie.name}}" class="card__play">
                    <i class="icon ion-ios-play"></i>
                </a>
            </div>
        </div>



            <div class="col-12 col-sm-8">
                <div class="card__content">
                    <h3 class="card__title"><a href="/MovieDetails/{{movie.name}}">{{movie.name}}</a></h3>
                    <span class="card__category">
                        <a href="#">{{movie.type}}</a>
                        <a href="#">{{movie.duration}}</a>

                    </span>

                    <div class="card__wrap">
                        <span class="card__rate"><i class="icon ion-ios-star"></i>{{rate  | number:'1.0-1'}}</span>

                        <ul class="card__list">
                            <li>HD</li>
                            <li>16+</li>
                        </ul>
                    </div>

                    <div class="card__description">

                        <p>{{movie.desc}}  </p>
                        <a href="#">Price:{{movie.price}} DT</a>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <div class="del" *ngIf=del>
        <img src="assets/img/delete.png" alt="" (click)="fun_del(movie._id)">
    </div>
    <div class="up" *ngIf=del>
        <img src="assets/img/update.png" alt="" (click)="show(movie)">
    </div>
